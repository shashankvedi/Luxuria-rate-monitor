<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxuria Rate Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-indigo-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <i class="fas fa-hotel text-2xl text-yellow-400"></i>
                    <div>
                        <h1 class="font-bold text-lg leading-tight">Luxuria Monitor</h1>
                        <p class="text-xs text-indigo-300">Live Inventory Tracking</p>
                    </div>
                </div>
                <div>
                    <span id="last-updated" class="text-xs bg-indigo-800 px-3 py-1 rounded-full border border-indigo-700">Loading...</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="flex justify-between items-end mb-6">
            <div>
                <h2 class="text-2xl font-bold text-slate-800">Market Overview</h2>
                <p class="text-sm text-slate-500 mt-1">Comparing <span class="font-bold text-blue-600">Luxuria</span> vs 8 Competitors for tomorrow.</p>
            </div>
            <a id="update-link" href="#" target="_blank" 
               class="hidden md:inline-flex items-center bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 px-4 py-2 rounded-md text-sm font-medium shadow-sm transition-colors">
                <i class="fas fa-sync-alt mr-2 text-indigo-500"></i> Trigger Update
            </a>
        </div>

        <div id="inventory-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
             <div class="col-span-full text-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-900 mx-auto mb-4"></div>
                <p class="text-slate-500">Loading market data...</p>
            </div>
        </div>

    </div>

    <script>
        const repoUrl = "#"; 
        const MY_HOTEL_KEYWORD = "Luxuria";

        if(repoUrl !== "#") document.getElementById('update-link').href = repoUrl;

        async function loadData() {
            try {
                const response = await fetch('prices.json');
                if (!response.ok) throw new Error("Data not found");
                const data = await response.json();
                renderInventory(data);
            } catch (error) {
                console.warn("Using Mock Data for Preview");
                document.getElementById('inventory-grid').innerHTML = `<div class="col-span-full text-center py-10">No Data Yet. Run scraper.</div>`;
            }
        }

        function renderInventory(history) {
            if (!history.length) return;
            
            const latest = history[history.length - 1];
            document.getElementById('last-updated').innerText = `Last Scan: ${latest.date}`;
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '';

            const hotelData = latest.data || latest.prices;

            const entries = Object.entries(hotelData).sort((a, b) => {
                const isMyHotelA = a[0].includes(MY_HOTEL_KEYWORD);
                const isMyHotelB = b[0].includes(MY_HOTEL_KEYWORD);
                return isMyHotelB - isMyHotelA; 
            });

            entries.forEach(([hotelName, inventory]) => {
                const isMyHotel = hotelName.includes(MY_HOTEL_KEYWORD);
                const borderClass = isMyHotel ? "border-2 border-blue-500 shadow-md ring-4 ring-blue-50" : "border border-slate-200 shadow-sm";
                const bgHeader = isMyHotel ? "bg-blue-600 text-white" : "bg-slate-50 text-slate-700";
                const badge = isMyHotel ? `<span class="bg-white text-blue-700 text-xs font-bold px-2 py-0.5 rounded ml-2">MY HOTEL</span>` : "";
                
                let inventoryListHtml = '';
                let lowestPrice = Infinity;
                let roomCount = 0;

                if (!inventory || (typeof inventory === 'object' && Object.keys(inventory).length === 0)) {
                     lowestPrice = 0;
                     inventoryListHtml = `<li class="text-center text-red-400 text-sm italic py-4">No rooms available</li>`;
                } else {
                    const sortedRooms = Object.entries(inventory).sort((a, b) => a[1] - b[1]);
                    lowestPrice = sortedRooms[0][1];

                    sortedRooms.forEach(([room, price]) => {
                        roomCount++;
                        const isCheapest = roomCount === 1;
                        
                        let rowClass = "flex justify-between items-center py-2 border-b border-slate-100 last:border-0";
                        if (isCheapest && isMyHotel) rowClass += " bg-blue-50 -mx-5 px-5";
                        else if (isCheapest) rowClass += " bg-green-50 -mx-5 px-5";

                        const priceColor = isCheapest ? "font-bold text-slate-900" : "text-slate-600";

                        inventoryListHtml += `
                            <li class="${rowClass}">
                                <span class="text-sm truncate w-2/3" title="${room}">${room}</span>
                                <span class="${priceColor}">₹${price.toLocaleString()}</span>
                            </li>
                        `;
                    });
                }

                const cardHtml = `
                    <div class="bg-white rounded-xl overflow-hidden transition-all hover:shadow-lg ${borderClass}">
                        <div class="px-5 py-4 border-b border-slate-100 flex justify-between items-center ${bgHeader}">
                            <div class="flex items-center overflow-hidden w-2/3">
                                <h3 class="font-bold truncate" title="${hotelName}">${hotelName}</h3>
                                ${badge}
                            </div>
                            <span class="text-sm font-bold px-3 py-1 rounded-full shadow-sm ${isMyHotel ? 'bg-white text-blue-700' : 'bg-white text-slate-700'}">
                                ${lowestPrice > 0 ? '₹' + lowestPrice.toLocaleString() : 'N/A'}
                            </span>
                        </div>
                        <div class="p-5">
                            <ul class="space-y-1 max-h-60 overflow-y-auto custom-scroll pr-1">
                                ${inventoryListHtml}
                            </ul>
                            <div class="mt-4 text-xs text-right text-slate-400">
                                ${roomCount} room types
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += cardHtml;
            });
        }
        loadData();
    </script>
</body>
</html>
